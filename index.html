<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player v1.0.1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <h1>Youtube Player</h1>
        <p style="color:white;" id="contentLength">Loaded 0 Videos</p>
        <div class="yt-videos-list" id="videoList">
        </div>
        <footer>
            <p>Youtube Player 1.0.1</p>
            <p>Developed By Gureet Sidhu</p>
        </footer>
    </center>
    <div class="inputBox">
        <p style="color:white;font-weight:800;">Notice:</p>
        <ul style="color:white;font-weight:500;">
            <li>Cookies Need To Be Enabled</li>
        </ul>
        <ul style="color:white;font-weight:500;">
            <li>Don't Clear Browser Data</li>
        </ul>
        <p style="color:transparent;">ee</p>
        <p style="color:white;">API Key: </p><input type="text" id="api">
        <button id="submitApiKey">Save API Key</button>
        <p style="color:white;">Set Search Query (1): </p><input type="text" id="SearchQuery1">
        <button id="setSearchQuery1">Save Search Query 1</button>
        <p style="color:white;">Set Search Query (2): </p><input type="text" id="SearchQuery2">
        <button id="setSearchQuery2">Save Search Query 2</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
